<!DOCTYPE html>
<html lang="IR-fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="برای اینکه یادت نره، به کاربین بسپارش، همه کارهای امروزت رو یکجا ببین">
    <title>کاربین - همه کارهای امروزت رو یکجا ببین</title>
    <!-- Links -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css"
    />

    <script src="main.js" defer></script>
    <!-- Links -->
  </head>
  <body>
    <main class="container">
      <div class="todos">
        <!-- Search Box -->
        <input
          type="search"
          class="input todos__search-input"
          placeholder="عنوان کار مورد نظر شما ..."
        />

        <!-- Todo List -->
        <ul class="todos__todos-list">
          <!-- <li class="input todos__items">وظیفه</li> -->
        </ul>
      </div>

      <!-- Add todo button -->
      <svg class="add-todo-button">
        <use href="images/feather-sprite.svg#plus" />
      </svg>

      <!-- Add todo modal -->
      <div class="add-todo-modal">
        <form class="add-todo-modal__form">
          <span class="add-todo-modal__title">افزودن یک وظیفه جدید</span>
          
          <input
            type="text"
            id="task-name"
            placeholder="نام فعالیت"
            class="input add-todo-modal__input"
          />
          
          <div class="add-todo-modal__details">
            <label for="number-per-month">تعداد در ماه</label>
            <input
              type="number"
              placeholder="1"
              id="number-per-month"
              class="todo-details__input"
            />

            <label for="minutes-a-day">دقیقه در روز</label>
            <input
              type="number"
              placeholder="10"
              id="minutes-a-day"
              class="todo-details__input"
            />
          </div>
          
          <div class="add-todo-modal__buttons">
            <span
              href="#"
              class="button button_state-close"
              onclick="closePanel()"
              >انصراف</span
            >

            <input
              type="submit"
              value="ثبت"
              class="button button_state-submit"
            />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
